<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="forgot.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://kit.fontawesome.com/c5039bf6e5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-left">
        <a class="important-back" href="market.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>
    <div class=" main-container">
        <form action="mainindex.html">
            <h1 class="title-login">Make a new password</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock' ></i>
            </div>
            <div class="remember-forgot">
                <label> <input type="checkbox">Remember Me</label>
            </div>
            <p class="js-reminder"></p>
            <button type="submit" class="btn js-login">Login</button>
                <div class="register-link">
                    <p>Already Have an account? <a href="login.html">Login!</a></p>
                </div>
        </form>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
